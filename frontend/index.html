<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <i class="fas fa-robot"></i>
                <h1>RAG Chat Assistant</h1>
            </div>
            <div class="header-right">
                <span class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="status-text">Ready</span>
                </span>
            </div>
        </header>

        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-buttons">
                    <button class="sidebar-btn" id="view-history-btn">
                        <i class="fas fa-history"></i>
                        View History
                    </button>
                    <button class="sidebar-btn danger" id="clear-history-btn">
                        <i class="fas fa-trash"></i>
                        Clear History
                    </button>
                    <button class="sidebar-btn" id="ingest-folder-btn">
                        <i class="fas fa-folder-open"></i>
                        Ingest Data Folder
                    </button>
                    <button class="sidebar-btn primary" id="upload-btn">
                        <i class="fas fa-upload"></i>
                        Upload Document
                    </button>
                </div>
                
                <input type="file" id="file-input" style="display: none;" accept=".pdf,.txt,.md,.csv,.docx">
            </aside>

            <!-- Chat Container -->
            <main class="chat-container">
                <div class="messages-container" id="messages">
                    <!-- Welcome message -->
                    <div class="welcome-message">
                        <i class="fas fa-robot welcome-icon"></i>
                        <h2>Welcome to RAG Assistant</h2>
                        <p>Ask me anything about your documents!</p>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-container">
                    <textarea 
                        id="question-input" 
                        placeholder="Ask a question about your documents..."
                        rows="1"
                    ></textarea>
                    <button id="send-btn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send</span>
                    </button>
                </div>
            </main>
        </div>

        <!-- History Modal -->
        <div id="history-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-history"></i> Conversation History</h2>
                    <button class="close-btn" id="close-history-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="history-content">
                    <!-- History will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
